{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <hr>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter a title">
        <br>
        <label>Markdown Content:</label>
        <br>
        <textarea name="content" cols="100%"></textarea>
        <br>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
