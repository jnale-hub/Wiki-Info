{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="new-page">
    <h3 class="text-center">New Page</h3>
    <form action="{% url 'new_page' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title">
      </div>
      <div class="form-group">
        <label for="content">Markdown Content:</label>
        <textarea class="form-control" id="content" name="content" rows="8" placeholder="Write your content (in markdown)"></textarea>
      </div>
      <button type="submit" class="btn btn-primary rounded-end float-right">New Page</button>
    </form>
  </div>

{% endblock %}
