{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="container edit-page">
        <h3 class="text-center">Edit Page</h3>
        <form action="{% url 'save_edit' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title" value="{{ title }}">
          </div>
          <div class="form-group">
            <label for="content">Markdown Content:</label>
            <textarea class="form-control" id="content" name="content" rows="8" placeholder="Write your content (in markdown)">{{ content }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary rounded-end float-right">Edit</button>
        </form>
      </div>

{% endblock %}
