{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'encyclopedia/css/style.css' %}" rel="stylesheet">
  <script src="{% static 'encyclopedia/js/main.js' %}"></script>

</head>

<body>
  <nav class="navbar py-3 navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand mx-lg-5" href="{% url 'index' %}">wiki-info</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><span class="fa fa-home"></span> Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'new_page' %}"><span class="fa fa-pencil"></span> Create New Page</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'rand' %}"><span class="fa fa-random"></span> Random Page</a>
          </li>
        </ul>
        <div class="d-flex">
          <form class="d-flex" action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
              <input class="form-control rounded-start" type="search" name="q" placeholder="Search for an entry" aria-label="Search">
              <button class="btn btn-success rounded-end" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>
  
  

    <!-- Page Content  -->
    <div id="content" class="p-3 px-lg-3 py-lg-4 mx-lg-5 border-left">
      {% block body %}
      {% endblock %}
    </div>
</body>

</html>
